apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv-zk
  labels:
    type: local
    app: dojot
    name: zookeeper
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/zookeeper
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: dojot.components/group
          operator: In
          values:
          - dojot
